<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Stocks</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="stocks">
    <ion-card-header>
      <ion-card-title>Your Current Stocks</ion-card-title>
      <ion-card-subtitle>Total : {{ stocks.length }}</ion-card-subtitle>
      <ion-card-subtitle
        *ngIf="user"
        routerLink="/serial-list/{{ user.user.id }}"
        >View All</ion-card-subtitle
      >
    </ion-card-header>
    <ion-list *ngFor="let item of stocks.slice(0, 3)">
      <ion-item>
        <ion-label>
          <p>{{ item.serial_number }}</p>
          <p>{{ item.product }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
