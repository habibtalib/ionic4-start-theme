<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Merchandise</ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides #mySlider [options]="mySlideOptions" scroll="true">
    <ion-slide *ngFor="let p of products">
      <ion-card class="bg-white">
        <ion-item>
          <ion-label>{{ p.name }}</ion-label>
        </ion-item>
        <ion-img [src]="'http://sys.meeracle.com.my/storage/' +p.image"></ion-img>
        <ion-item>
          <ion-label>Retail Pice: RM{{ p.price }}</ion-label>
        </ion-item>
        <ion-item *ngIf="p.role_price.price">
          <ion-label>Your Pice: RM{{ p.role_price.price  }}</ion-label>
        </ion-item>
      </ion-card>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>

          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-slide>
  </ion-slides>
</ion-content>
