<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Forget Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>

    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>
          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Forget Password</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">IC/ Passport No.:</ion-label>
              <ion-input [(ngModel)]="nric" inputmode="text" placeholder="8123121212"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Email:</ion-label>
              <ion-input [(ngModel)]="email" inputmode="email" placeholder="admin@meeracle.com.my"></ion-input>
            </ion-item>
          </ion-list>
          <ion-list>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button size="large" expand="full" color="dark" (click)="submit()" no-margin>Submit</ion-button>
  </ion-card>
