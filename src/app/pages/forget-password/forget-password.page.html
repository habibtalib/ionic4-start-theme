<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Forget Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">
    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
    </div>

    <!-- Login form -->
    <form
      #form="ngForm"
      [formGroup]="onLoginForm"
      (ngSubmit)="login(form)"
      class="list-form"
      method="post"
    >
      <ion-item no-padding class="animated fadeInUp">
        <ion-label color="primary" position="floating">
          <ion-icon color="primary" name="mail" item-start></ion-icon>
          <ion-text color="primary">
            Email
          </ion-text>
        </ion-label>
        <ion-input
          ngModel
          name="email"
          color="primary"
          type="email"
          formControlName="email"
        ></ion-input>
      </ion-item>
      <p
        ion-text
        class="text08"
        *ngIf="
          onLoginForm.get('email').touched &&
          onLoginForm.get('email').hasError('required')
        "
      >
        <ion-text color="warning">
          Required Field
        </ion-text>
      </p>

      <ion-button type="submit" expand="full" color="primary"
        >Submit</ion-button
      >
    </form>
