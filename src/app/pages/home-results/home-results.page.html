<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">MEERACLE</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="dark" slot="end" *ngIf="cart && cart.length > 0">{{ cart.length }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar> -->
</ion-header>

<ion-content>
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-slides #mySlider [options]="mySlideOptions" pager="true">
    <ion-slide *ngFor="let item of masterStockist">
      <ion-card class="bg-white">
        <ion-text >
          <p>{{ item.text }}</p>
        </ion-text>
          <ion-button expand="full" color="light"  no-margin>
            <!-- <ion-button expand="full" color="light" (click)="presentImage(themeCover)" no-margin> -->
            {{ item.name }}
          </ion-button>
          {{ item.title }}
          <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button>
              <ion-img [src]="'https://api.meeracle.com.my' + item.image"></ion-img>
            </ion-fab-button>
          </ion-fab>
        </ion-card>

    </ion-slide>
  </ion-slides>
