<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Products</ion-title>
    <ion-buttons slot="end">
      <ion-button
        size="small"
        shape="round"
        color="medium"
        (click)="notifications()"
      >
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="dark" slot="end" *ngIf="cart.length > 0">{{
          cart.length
        }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-slides #mySlider [options]="mySlideOptions" scroll="true" pager="false">
    <ion-slide *ngFor="let p of products">
      <div>
        <!-- <div class="myOverlay">
         
        </div> -->
        <img
          class="myImage"
          [src]="'https://hq.meeracle.com.my/storage/' + p.image"
        />
        <ion-list>
          <ion-item>
            <ion-label color="primary">
              <div class="card-title">{{ p.name }}</div>
              <div class="card-subtitle">Retail Price - RM{{ p.price }}</div>
              <div class="card-subtitle" *ngIf="user && user.active && p.role_price.price">
                Your Price - RM{{ p.role_price.price }}
              </div>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label></ion-label>
            <ion-label></ion-label>
            <ion-label>
              <ion-button [disabled]="!p.role_price.price || p.role_price.price === 0" (click)="addToCart(p)">
                <ion-icon slot="start" name="add"></ion-icon>
                Add Cart
              </ion-button>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
