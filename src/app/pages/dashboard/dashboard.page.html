<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngIf="sales">
    <ion-card-header>
      <ion-card-title>Total Sales</ion-card-title>
      <ion-card-subtitle>RM {{ sales }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card *ngIf="purchased">
    <ion-card-header>
      <ion-card-title>Total Purchased</ion-card-title>
      <ion-card-subtitle>RM {{ purchased }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card *ngIf="stocks">
    <ion-card-header>
      <ion-card-title>Total Stock Balance</ion-card-title>
      <ion-card-subtitle>{{ stocks.length }} pieces</ion-card-subtitle>
    </ion-card-header>
    <ion-list *ngFor="let item of stocks">
      <ion-item>
        <ion-label>
          <p>{{ item.serial_number }}</p>
          <p>{{ item.product }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
